
<!DOCTYPE html>
<html> 
	<head>
	<meta charset="utf-8">
	<title>中国农业银行</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery.min.js"></script>

	</head>
	<body class="main-section">
		<header>
			<div>
				<img class="head-logo"src="img/abc-logo.png">
				<h2>中国农业银行</h2>
			</div>
		</header>
		<div>
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-push-8">
						<div class="login-form">
							<h2 class="unlogin-nav">用户登录</h2>
							<div class="form-group">
								<!-- <label for="username" class="sr-only">账号：</label> -->
								<input type="text" class="form-control username" id="username" placeholder="用户名/手机号/银行卡号/身份证号" autocomplete="off">
							</div>
							<div class="form-group">
								<!-- <label for="password" class="sr-only">密码：</label> -->
								<input type="password" class="form-control password" id="password" placeholder="密码" autocomplete="off">
							</div>
							<div class="form-group">
								<p>没注册? <a href="register.html">注册</a> | <a href="#">忘记密码?</a></p>
							</div>
							<div class="form-group">
								<input id="submit" type="submit" value="登  录" class="btn btn-primary">
							</div>
						</div>
						<!-- END Sign In Form -->
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div>
				中国农业银行
			</div>
		</footer>
		<script>
		$("#submit").click(function(event) {
			var username = $("#username").val();
        	var password = $("#password").val();
			$.ajax({
             	type:"POST",
             	url:"http://localhost:8080/twg/rest/user/login/"+username+"/"+password,
             	success:function(data){
                	console.log(data);
                	if(data != null && data != ""){
                		window.location.href = "cardDetail.html";
                	}else{
                		alert("账号密码不匹配");
                	}
	            }
         	});
		});
		</script>
	</body>
</html>
